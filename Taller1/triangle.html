<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geom√©tricas | Triangulo</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./figuras.js"></script>
</head>
<body>
    <main>
        <div class="hero">
            <h1>Basic Geometry</h1>
        </div>
        <div class="main">
            <div class="selection">
                <div class="image-selection">
                    <img src="/images/triangle.png" alt="Square">
                </div>
                <div class="calculate-box">
                    <form>
                        <label for="squareSize">Insert the triangle sides</label>
                        <input type="number" placeholder="Triangle base (cm)" id="triangleBase">
                        <input type="number" placeholder="Triangle first side (cm)" id="triangle1side">
                        <input type="number" placeholder="Triangle second side (cm)" id="triangle2side">
                        <button type="button" onclick="perimetroTriangulo()">Perimeter</button>
                        <button type="button" onclick="areaTriangulo()">Area</button>
                        <h1 id="result"></h1>
                        <h2 id="height"></h2>
                    </form>
                </div>
            </div>
            <div class="primary-button">
                <a href="./figuras.html">Go back</a>
            </div>
        </div>
    </main>
</body>
</html>
